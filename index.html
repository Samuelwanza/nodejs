<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qualification Predictor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <h1>Qualification Predictor</h1>
    </div>
    <div class="container">
        <p>Enter your cluster weight below to get your qualification prediction for various programs.</p>
        <form action="/predict" method="post">
            <label for="cluster_weight">Enter Cluster Weight:</label>
            <input type="text" id="cluster_weight" name="cluster_weight" placeholder="For Example, 45" required>
             <!-- Add input fields for filtering -->
            <label for="institution">Institution:</label>
            <input type="text" id="institution" name="institution">

            <label for="institutionType">Institution Type:</label>
            <input type="text" id="institutionType" name="institutionType">

            <label for="programCost">Program Cost:</label>
            <input type="text" id="programCost" name="programCost">
            <button type="submit">Get Your Prediction</button>
        </form>
    </div>
</body>
</html>
